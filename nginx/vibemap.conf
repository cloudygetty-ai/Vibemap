# VibeMap Pro — Nginx reverse proxy with TLS termination
#
# Traffic flow:
#   Browser → 443 (HTTPS/WSS) → nginx
#     /socket.io/*  → Express/Socket.io  :4000
#     /health       → Express            :4000
#     /*            → Next.js client     :3000
#
# HTTP (80) is redirected to HTTPS (443).

# Upstream declarations for easy reference
upstream vibemap_server {
    server 127.0.0.1:4000;
}

upstream vibemap_client {
    server 127.0.0.1:3000;
}

# HTTP → HTTPS redirect
server {
    listen 80;
    server_name localhost;
    return 301 https://$host$request_uri;
}

# HTTPS
server {
    listen 443 ssl;
    server_name localhost;

    ssl_certificate     /etc/nginx/certs/vibemap.crt;
    ssl_certificate_key /etc/nginx/certs/vibemap.key;

    # Modern TLS only
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header Strict-Transport-Security "max-age=63072000" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;

    # ── Socket.io (HTTP polling + WebSocket upgrade) ─────────────────────────
    location /socket.io/ {
        proxy_pass         http://vibemap_server;
        proxy_http_version 1.1;
        proxy_set_header   Upgrade    $http_upgrade;
        proxy_set_header   Connection "upgrade";
        proxy_set_header   Host       $host;
        proxy_set_header   X-Real-IP  $remote_addr;
        proxy_read_timeout 86400s;  # keep long-lived WS connections open
    }

    # ── Backend health / API ──────────────────────────────────────────────────
    location /health {
        proxy_pass       http://vibemap_server;
        proxy_set_header Host      $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # ── Next.js client (SSR + static assets) ─────────────────────────────────
    location / {
        proxy_pass         http://vibemap_client;
        proxy_http_version 1.1;
        proxy_set_header   Upgrade    $http_upgrade;
        proxy_set_header   Connection "upgrade";
        proxy_set_header   Host       $host;
        proxy_set_header   X-Real-IP  $remote_addr;
    }
}

name: CI

on:
  push:
    branches: [main, master, 'claude/**']
  pull_request:
    branches: [main, master]

jobs:
  lint-server:
    name: Lint & Test Server
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: server/package.json
      - run: npm install
      - run: node --check index.js
      - run: npm test

  lint-client:
    name: Lint Client
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client/package.json
      - run: npm install
      - run: npm run lint

  build-client:
    name: Build Client
    runs-on: ubuntu-latest
    needs: lint-client
    defaults:
      run:
        working-directory: client
    env:
      NEXT_PUBLIC_MAPBOX_TOKEN: ${{ secrets.NEXT_PUBLIC_MAPBOX_TOKEN }}
      NEXT_PUBLIC_SERVER_URL: http://localhost:4000
      NEXT_PUBLIC_GOOGLE_KEY: ${{ secrets.NEXT_PUBLIC_GOOGLE_KEY }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client/package.json
      - run: npm install
      - run: npm run build

  docker-build:
    name: Docker Build Check
    runs-on: ubuntu-latest
    needs: [lint-server, build-client]

    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3

      - name: Build server image
        uses: docker/build-push-action@v5
        with:
          context: ./server
          push: false
          tags: vibemap-server:ci

      - name: Build client image
        uses: docker/build-push-action@v5
        with:
          context: ./client
          push: false
          tags: vibemap-client:ci
          build-args: |
            NEXT_PUBLIC_MAPBOX_TOKEN=placeholder
            NEXT_PUBLIC_SERVER_URL=http://localhost:4000
            NEXT_PUBLIC_GOOGLE_KEY=placeholder
